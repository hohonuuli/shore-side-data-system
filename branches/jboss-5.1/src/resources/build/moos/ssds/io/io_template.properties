############################################################################
# This properties file is associated with classes that are in the 
# moos.ssds.io package and point packet reading and writing classes
# to a location where those packets will be stored/read

# This is the local file path where the serialized packets can be
# found by the classes in moos.ssds.io.
io.storage.directory=@IO_STORAGE_DIRECTORY@

###############################################################
# The following properties are to help with database specific
# properties that are used by PacketSQL classes
###############################################################

# The SQL statement that will be used to find a table with a specific device ID
io.storage.sql.find.table=@IO_STORAGE_SQL_FIND_TABLE@

# The SQL statement used to create a new table with a given device ID
io.storage.sql.create.device.table=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE@

# The SQL statement used to create a primary key on a device ID table
io.storage.sql.create.device.table.primary.key=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE_PRIMARY_KEY@

# The SQL statement used to create an index on a device ID table
io.storage.sql.create.device.table.index=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE_INDEX@

# The delimiter used by the database when referencing tables
io.storage.sql.table.delimiter=@IO_STORAGE_SQL_TABLE_DELIMITER@

# This is the beginning part of the SQL statement for searching for the last number of rows
io.storage.sql.lastnumber.preamble=@IO_STORAGE_SQL_LASTNUMBER_PREAMBLE@

# This is the end part of the SQL statement for searching for the last number of rows
io.storage.sql.lastnumber.postamble=@IO_STORAGE_SQL_LASTNUMBER_POSTAMBLE@

