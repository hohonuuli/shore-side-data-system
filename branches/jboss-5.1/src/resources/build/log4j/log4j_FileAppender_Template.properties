log4j.rootLogger=@LOG4J_LEVEL@, a1

log4j.appender.a1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.a1.File=@LOG4J_FILE_NAME@
log4j.appender.a1.DatePattern=@LOG4J_DATE_PATTERN@
log4j.appender.a1.layout=org.apache.log4j.PatternLayout
log4j.appender.a1.layout.ConversionPattern=@LOG4J_PATTERN_LAYOUT@