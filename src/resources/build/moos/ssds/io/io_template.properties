############################################################################
# This properties file is associated with classes that are in the 
# moos.ssds.io package and point packet reading and writing classes
# to a location where those packets will be stored/read

# This is the local file path where the serialized packets can be
# found by the classes in moos.ssds.io.
io.storage.directory=@IO_STORAGE_DIRECTORY@

###############################################################
# The following properties are to configure the PacketSQLInput
# and PacketSQLOutput classes.
###############################################################

# This is the JNDI name of the data source
io.storage.sql.jndi.name=@IO_STORAGE_SQL_JNDI_NAME@

# This is the name of the server where the DataSource is located
io.storage.sql.jndi.server.name=@IO_STORAGE_SQL_JNDI_SERVER_NAME@

# The DataSource login parameters
io.storage.sql.username=@IO_STORAGE_SQL_USERNAME@
io.storage.sql.password=@IO_STORAGE_SQL_PASSWORD@

# This is the SQL statement that will be used to create new tables for the raw device data
io.storage.sql.create.device.table=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE@
io.storage.sql.create.device.table.primary.key=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE_PRIMARY_KEY@
io.storage.sql.create.device.table.index=@IO_STORAGE_SQL_CREATE_DEVICE_TABLE_INDEX@
io.storage.sql.template.find.table=@IO_STORAGE_SQL_TEMPLATE_FIND_TABLE@
io.storage.sql.template.count.number.of.rows=@IO_STORAGE_SQL_TEMPLATE_COUNT_NUMBER_OF_ROWS@
io.storage.sql.template.count.number.of.rows.with.record.type=@IO_STORAGE_SQL_TEMPLATE_COUNT_NUMBER_OF_ROWS_WITH_RECORD_TYPE@
io.storage.sql.template.latest.timestamp.seconds=@IO_STORAGE_SQL_TEMPLATE_LATEST_TIMESTAMP_SECONDS@
io.storage.sql.template.latest.timestamp.seconds.with.record.type=@IO_STORAGE_SQL_TEMPLATE_LATEST_TIMESTAMP_SECONDS_WITH_RECORD_TYPE@
io.storage.sql.template.latest.timestamp.nanoseconds=@IO_STORAGE_SQL_TEMPLATE_LATEST_TIMESTAMP_NANOSECONDS@
io.storage.sql.template.latest.timestamp.nanoseconds.with.record.type=@IO_STORAGE_SQL_TEMPLATE_LATEST_TIMESTAMP_NANOSECONDS_WITH_RECORD_TYPE@
io.storage.sql.template.select.packets.by.time=@IO_STORAGE_SQL_TEMPLATE_SELECT_PACKETS_BY_TIME@ 
io.storage.sql.template.select.packets.by.time.with.record.type=@IO_STORAGE_SQL_TEMPLATE_SELECT_PACKETS_BY_TIME_WITH_RECORD_TYPE@ 
io.storage.sql.table.delimiter=@IO_STORAGE_SQL_TABLE_DELIMITER@
io.storage.sql.lastnumber.preamble=@IO_STORAGE_SQL_LASTNUMBER_PREAMBLE@
io.storage.sql.lastnumber.postamble=@IO_STORAGE_SQL_LASTNUMBER_POSTAMBLE@
